<div class="container-fluid">

   <div class="row">
       <div class="col-md-6" id="img-bg"></div>

       <div class="col-md-6 mt-5 mb-5">
           <div class="row d-flex justify-content-center">
               <div class="col-md-10">
                   <h1 class="text-center">Cadastro</h1>

                   <div class="form-group">
                    <label for="nome">Nome</label>
                        <br>
                        <input [(ngModel)]='user.nome' type="form-control" type="text" name="nome" id="nome" placeholder="ex: Ana Maria da Costa" >
                    </div>

                    <div class="form-group">
                        <label for="usuario">Usu치rio</label>
                            <br>
                            <input [(ngModel)]='user.usuario' type="form-control" type="text" name="usuario" id="usuario" placeholder="ex: anamaria" >
                        </div>

                    <div class="form-group">
                        <label for="foto">Link da sua foto</label>
                            <br>
                            <input [(ngModel)]='user.foto' type="form-control" type="text" name="foto" id="foto" placeholder="Insira o Link">
                    </div>

                    <div class="form-group">
                        <label for="senha">Digite a senha</label>
                        <br>
                        <input (input)='confirmeSenha($event)' type="form-control" type="password" name="senha" id="senha" placeholder="sua senha">
                    </div>

                    <div class="form-group">
                        <label for="corfirmaSenha">Confirme a senha</label>
                        <br>
                        <input [(ngModel)]='user.senha' type="form-control" type="password" name="corfirmaSenha" id="corfirmaSenha" placeholder="Confime sua senha">
                    </div>

                    <div class="form-group">
                        <label for="tipo">Tipo de Usu치rio</label>
                        <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
                        <option value="normal">Usu치rio normal</option> 
                        <option value="adm">Usu치rio Administrador</option>   
                        </select>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="summit" class="btn btn-danger mr-4" routerLink='/entrar'>Cancelar</button>
                        <button type="summit" class="btn btn-success mr-4" (click)='cadastrar()'>Cadastrar</button>
                    </div>

               </div>

           </div>
       </div>

   </div>

</div>
